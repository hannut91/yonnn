    <script type="text/javascript">
        //크기 조정

        $(document).ready(function () {
            var activeTabIndex = -1;
            var tabNames = ["Day1", "Day2", "Day3"];

            $(".tab-menu > li").click(function (e) {
                for (var i = 0; i < tabNames.length; i++) {
                    if (e.target.id == tabNames[i]) {
                        activeTabIndex = i;
                    } else {
                        $("#" + tabNames[i]).removeClass("active");
                        $("#" + tabNames[i] + "-tab").css("display", "none");
                    }
                }
                $("#" + tabNames[activeTabIndex] + "-tab").fadeIn();
                $("#" + tabNames[activeTabIndex]).addClass("active");
                return false;
            });
            document.getElementById("Day1Month").innerHTML = localStorage.getItem("curMonth");
            document.getElementById("Day2Month").innerHTML = localStorage.getItem("curMonth");
            document.getElementById("Day3Month").innerHTML = localStorage.getItem("curMonth");
            document.getElementById("Day1Day").innerHTML = parseInt(localStorage.getItem("curDate"));
            document.getElementById("Day2Day").innerHTML = parseInt(localStorage.getItem("curDate")) + 1;
            document.getElementById("Day3Day").innerHTML = parseInt(localStorage.getItem("curDate")) + 2;

        });
            //탭 자바 스크립트

            
           // $('#Day1').attr('disabled', true); //add
            //$('#tab_c a').removeAttr('disabled'); //remove


    </script>

</head>
<body>
 

    <div id="tab-container">
        <ul class="tab-menu">
            <li id="Day1" class="active">DAY-1</li>
            <li id="Day2">DAY-2</li>

        </ul>
        <div class="clear"></div>

    </div>
     <script>

       //터치 이벤트 핸들러
        function eventHandler(event, selector) {
            event.stopPropagation();
            event.preventDefault();
            if (event.type === 'touchend') {
                selector.off('click');
            }
        }

      
    </script>
