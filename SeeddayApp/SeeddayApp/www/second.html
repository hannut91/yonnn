    <link href="css/second.css" rel="stylesheet" />
    <script type="text/javascript">
        //크기 조정

        $(document).ready(function () {
            var contentHeight = $("#mainContent").outerHeight();
            var contentWidth = $("#mainContent").outerWidth();
            $("#mainContent").css({
                "margin-top": -contentHeight / 2,
                "margin-left": -contentWidth / 2
            });

            //탭 자바 스크립트
            var activeTabIndex = -1;
            var tabNames = ["Day1", "Day2", "Day3"];

            $(".tab-menu > li").click(function (e) {
                for (var i = 0; i < tabNames.length; i++) {
                    if (e.target.id == tabNames[i]) {
                        activeTabIndex = i;
                    } else {
                        $("#" + tabNames[i]).removeClass("active");
                        $("#" + tabNames[i] + "-tab").css("display", "none");
                    }
                }
                $("#" + tabNames[activeTabIndex] + "-tab").fadeIn();
                $("#" + tabNames[activeTabIndex]).addClass("active");
                return false;
            });
        });

    </script>

</head>
<body>
 

    <div id="tab-container">
        <ul class="tab-menu">
            <li id="Day1" class="active">DAY-1</li>
            <li id="Day2">DAY-2</li>
            <li id="Day3">DAY-3</li>
        </ul>
        <div class="clear"></div>
        <div class="tab-top-border"></div>
        <div id="Day1-tab" class="tab-content active">
            <h1>2015년 11월 16일</h1>
                <p>첫쨰날 일기</p>
        </div>
        <div id="Day2-tab" class="tab-content">
            <h1>2015년 11월 17일</h1>
            <p>둘째날 일기</p>
        </div>
        <div id="Day3-tab" class="tab-content">
            <h1>2015년 11월 18일</h1>
            <p>
                셋쨰날일기
            </p>
        </div>
    </div>
     <script>

       //터치 이벤트 핸들러
        function eventHandler(event, selector) {
            event.stopPropagation();
            event.preventDefault();
            if (event.type === 'touchend') {
                selector.off('click');
            }
        }


    </script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
