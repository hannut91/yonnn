        //터치 이벤트 핸들러
        function eventHandler(event, selector) {
            event.stopPropagation();
            event.preventDefault();
            if (event.type === 'touchend') {
                selector.off('click');
            }
        }
        //팝업 켜기 버튼 클릭 시
        $('#buttonTest').on('touchend click', function (event) {
            eventHandler(event, $(this));
